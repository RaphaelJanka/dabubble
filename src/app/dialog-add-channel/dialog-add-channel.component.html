<mat-card class="pr-pl-8">
    <mat-card-header class="w100">
        <div class="w100 dialog-header">
            <h2>Create a channel</h2>
            <button mat-icon-button (click)="dialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <p>Channels serve your team for communication. Ideally, they should be topic-specific, for example, #marketing.
        </p>
        <div class="channel-name w100">
            <h3>Channel name</h3>
            <input [(ngModel)]="channel.name" type="text" placeholder="e.g. Corporation Projects">
        </div>
        <div class="w100 description-container">
            <div class="description">
                <h3>Description</h3>
                <span>(optional)</span>
            </div>
            <input [(ngModel)]="channel.description" type="text" placeholder="Your message">
        </div>

        <div class="create-container">
            <button mat-button class="main-button primary" (click)="createChannel()">
                Create
            </button>
        </div>
    </mat-card-content>
</mat-card>
