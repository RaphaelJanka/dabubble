<mat-card [ngSwitch]="editState">
    <mat-card-content *ngSwitchCase="false">
        <div class="header">
            <h1>Profile</h1>
            <button mat-icon-button (click)="dialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="picture">
            <img src="assets/img/avatars/avatar_male2.svg" alt="">
        </div>

        <div class="name">
            <h1>Frederik Beck</h1>
            <span (click)="editState = true">Edit</span>
        </div>

        <div class="status">
            <div class="status-circle"></div>
            <span>Active</span>
        </div>

        <div class="email-container">
            <div class="mail-icon mr-16">
                <img src="assets/img/icons/mail.svg" alt="">
            </div>
            <div class="email">
                <h2>E-Mail Adress</h2>
                <span>fred.beck@mail.com</span>
            </div>
        </div>
    </mat-card-content>

    <mat-card-content *ngSwitchCase="true">
        <div class="header">
            <h1>Edit your profile</h1>
            <button mat-icon-button (click)="dialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="picture">
            <img src="assets/img/avatars/avatar_male2.svg" alt="">
        </div>

        <form>
            <div class="display-flex">
                <img class="mr-16" src="assets/img/icons/account_circle_big.svg">
                <h2>Full Name</h2>
            </div>

            <input type="text" value="Frederik Beck" placeholder="Enter Name">

            <div class="display-flex">
                <img class="mr-16" src="assets/img/icons/mail.svg">
                <h2>E-Mail Adress</h2>
            </div>
            <input type="email" value="fred.beck@mail.com" placeholder="Enter E-Mail">
        </form>

        <div class="buttons w100">
            <button mat-button class="main-button mr-16" (click)="editState = false">
                Cancel
            </button>
            <button class="main-button primary" mat-button>
                Save
            </button>
        </div>
    </mat-card-content>
</mat-card>
