<div class="home-container">
  <header>
    <div>
      <img src="assets/img/icons/logo-home.svg" alt="home" />
    </div>

    <div class="add-members-container">
      <input #search class="w100 input-members search" type="text" placeholder="Search" [(ngModel)]="searchInput" (input)="filterEverything()" (click)="this.isInputFocused = true;">
      <div class="user-search-container" *ngIf="isInputFocused">
        <div *ngIf="filteredUsers.length > 0" class="search-results">
          <h1>Users:</h1>
          <button class="user-container" *ngFor="let user of filteredUsers" (click)="selectUser(user)">
            <div (click)="selectUser(user)" class="profile-container">
              <img src="{{user.picture}}" alt="profile">
              <div class="online-status"></div>
            </div>
            <span>{{user.name}}</span>
          </button>
         

          <h1>Channel messages:</h1>
          <div class="message-row-container" *ngFor="let message of filteredChannelMessages" (click)="selectChannel(message)">
            <span >Found in <b>{{message.channel}}</b></span>
            <div class="filtered-message-container"> 
              <span class="filtered-message">{{message.content}}</span>
              <div class="filtered-message-creator">
                <span class="by">by</span>
                <span class="name">{{ message.creator }}</span>
                <div class="creator-picture-container">
                  <img src="{{message.profilePic}}" alt="" />
                </div>
              </div>
            </div>
          </div>

          <h1>Direct Messages:</h1>
          <div class="message-row-container" *ngFor="let message of filteredDirectMessages" (click)="selectDirectMessage(message)">
            <span >Found in <b>{{message.channel}}</b></span>
            <div class="filtered-message-container"> 
              <span class="filtered-message">{{message.content}}</span>
              <div class="filtered-message-creator">
                <span class="by">by</span>
                <span class="name">{{ message.creator }}</span>
                <div class="creator-picture-container">
                  <img src="{{message.profilePic}}" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <span *ngIf="filteredUsers.length < 1">No matching results</span>
      </div>
    </div>

    <div class="profile-container">
      <h1>{{this.userService.currentUser.name}}</h1>
      <div class="profile-picture">
        <img src="{{currentUser.picture}}" alt="" />
        <div class="online-status"></div>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button (click)="openProfileDialog(currentUser.id)" class="menu" mat-menu-item>Profile</button>
        <button (click)="logOutUser()" mat-menu-item>Log Out</button>
      </mat-menu>
    </div>
  </header>
  

  <main>
    <mat-drawer-container autosize>
      <mat-drawer #workspace mode="side" [opened]="true">
        <app-workspace></app-workspace>
      </mat-drawer>
      <div class="main-chat-container">
        <app-main-chat></app-main-chat>
      </div>
      <mat-drawer #thread mode="side" position="end">
        <app-thread></app-thread>
      </mat-drawer>
    </mat-drawer-container>


    <button class="workspace-button" type="button" mat-button (click)="workspace.toggle()">
      <span>Workspace-Menu</span>
      <mat-icon>expand_more</mat-icon>
    </button>
  </main>
</div>
