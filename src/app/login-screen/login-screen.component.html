<div *ngIf="!animationIsFinished" class="start-animation-container"></div>
<div *ngIf="!animationIsFinished" class="start-animation hideafteranimation">
  <div class="start-animation-logo"><img src="assets\img\icons\logo.svg"></div><span
    class="start-animation-span">DABubble</span>
</div>



<div class="login-container">
  <img class="start-logo" src="assets\img\icons\logo-home.svg">
  <div class="top-span"><span>New at DABubble ?</span><span><a>Create Account</a></span></div>
  <div class="impressum-span"><a>Impress</a><a>Privacy Policy</a></div>

  <div class="login bg-white">
    <div class="form-container">
      <h1 class="color-purple2-text padding-bottom">Login</h1>
      <p>We recommend using the email address that you use at work.</p>

      <form [formGroup]="login" (ngSubmit)="onSubmit()" novalidate>


        <div class="input-container margin-top">
          <img src="assets\img\icons\mail.svg">
          <input matInput placeholder="E-mail" formControlName="email" required>
        </div>
        <mat-error>{{getErrorMessage()}}</mat-error>
        <div class="input-container"><img src="assets\img\icons\lock.svg"><input matInput placeholder="password" formControlName="password" required></div>
        <span class="margin-top color-purple2-text cursor-pointer">Forgot password ?</span>
        <div class="or-container margin-top"><div class="bottom-line"></div><span class="or">Or</span><div class="bottom-line"></div></div>
        <div class="input-container margin-top align-center cursor-pointer">
          <img src="assets\img\icons\google.svg">
        <span class="color-purple2-text ">Login with google</span>
        </div>

        <div class="submit-buttons margin-top">
        <button class="login-button" type="submit">Login</button>
        <button class="guest-button">Guest login</button>
      </div>
      </form>
    </div>
  </div>
</div>
