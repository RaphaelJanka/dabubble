<mat-card>
  <mat-card-content>
    <div class="headline">
      <img src="assets/img/workspace-logo.svg" alt="workspace-logo" />
      <h1>Code learning</h1>
      <button mat-icon-button>
        <img src="assets/img/edit_square.svg" alt="edit" />
      </button>
    </div>

    <div>
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title><img class="spoke" src="assets/img/spoke.svg" alt="spoke"> Channels</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="channel-container">
            <button mat-button>#entwicklerteam</button>
            <button mat-button>
              <div class="add_channel_button">
                <img class="add_circle" src="assets/img/add_circle.svg" alt="add_circle">
                <span>Add Channel</span>
              </div>
            </button>
          </div>  
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div>
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title> Self aware panel </mat-panel-title>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-card-content>
</mat-card>
